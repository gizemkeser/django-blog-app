{% extends "blog/base_template.html" %}

{% block content %}
    <article class="post-item">
        <a class="post-title" href="{% url 'post-detail' post.slug %}">
            <h2>{{ post.title }}</h2>
        </a>
        <a href="{% url 'posts-by-category' post.category.name %}" class="post-category">{{ post.category }}</a>
        <p>{{ post.body|safe }}</p>
        <span>Tags: {{ post.display_tag }}</span>
    <div>

    </div>
    </article>
{% endblock %}
