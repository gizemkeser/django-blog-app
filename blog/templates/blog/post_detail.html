{% extends "blog/base_template.html" %}

{% block content %}
<div class="row justify-content-center">
    <article class="post-detail">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body|safe }}</p>
        <span>
            {% for tag in post.tag.all %}
                <a href=""><span class="badge badge-secondary post-tag">{{ tag }}</span></a>
            {% endfor %}
        </span>
    </article>
</div>
{% endblock %}
